<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-info">
        <div class="panel-heading">
            <span ng-show="flag">{{book.bookName}}</span>
            <input type="text" ng-hide="flag" ng-model="temp.bookName">
            <a href="#!/" class="btn btn-xs btn-default pull-right">返回</a>
        </div>
        <div class="panel-body text-center" ><img ng-src="{{book.bookCover}}" alt=""></div>
        <div class="panel-footer">
            <span ng-show="flag">{{book.bookPrice |currency:'¥'}}</span>
            <input type="text" ng-hide="flag" ng-model="temp.bookPrice">
            <buttom ng-show="flag" class="btn btn-warning" ng-click="changeFlag()">修改</buttom>
            <buttom ng-show="flag" class="btn btn-danger" ng-click="delete()">删除</buttom>
            <buttom ng-hide="flag" class="btn btn-success" ng-click="update()">确认</buttom>
            <buttom ng-hide="flag" class="btn btn-warning" ng-click="cancel()">取消</buttom>
        </div>
    </div>
</div>

<form name="myform" novalidate>
    <div class="form-group">
        <label for="bookName" class="control-label">书名</label>
        <input type="text" id="bookName" class="form-control" ng-model="bookName" name="bookName" ng-required="true"
               autocomplete="off" placeholder="请输入书名">
        <div class="alert alert-danger" ng-show="myform.bookName.$error.required&&myform.bookName.$dirty">书名不能为空</div>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格</label>
        <input type="text" id="bookPrice" class="form-control" name="bookPrice" ng-model="bookPrice"
               ng-required="true" autocomplete="off" placeholder="请输入价格" ng-pattern="/^\d+(\.\d+)?$/">
        <div class="alert alert-danger" ng-show="myform.bookPrice.$error.required&&myform.bookPrice.$dirty">价格不能为空</div>
        <div class="alert alert-danger" ng-show="myform.bookPrice.$error.pattern"></div>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">封面</label>
        <input type="text" id="bookCover" class="form-control" name="bookCover" ng-model="bookCover"
               ng-required="true" autocomplete="off" placeholder="请填写封面">
        <div class="alert alert-danger" ng-show="myform.bookCover.$error.required&&myform.bookCover.$dirty">封面不能为空</div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-disabled="myform.$invalid" ng-click="addBook()">添加</button>
    </div>
</form>

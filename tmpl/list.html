<div class="col-md-2" ng-repeat="book in books">
    <div class="panel panel-primary">
        <div class="panel-heading">{{book.bookName}}</div>
        <div class="panel-body text-center"><img ng-src="{{book.bookCover}}" alt=""></div>
        <div class="panel-footer">{{book.bookPrice | currency:'¥'}}
            <a href="#!/detail/{{book.bookId}}">查看详情</a>
        </div>
    </div>
</div>
